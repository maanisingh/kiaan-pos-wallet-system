version: '3.8'

services:
  # ============================================
  # ERPNEXT SERVICES
  # ============================================

  erpnext:
    image: frappe/erpnext:latest
    container_name: kiaan-erpnext
    ports:
      - "8000:8000"
      - "9000:9000"
      - "6787:6787"
    environment:
      - MARIADB_HOST=mariadb
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    volumes:
      - erpnext-data:/home/frappe/frappe-bench/sites
    networks:
      - kiaan-network
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio

  mariadb:
    image: mariadb:10.6
    container_name: kiaan-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_change_in_production
      - MYSQL_DATABASE=erpnext
      - MYSQL_USER=erpnext
      - MYSQL_PASSWORD=erpnext_password_change_in_production
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - kiaan-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --bind-address=0.0.0.0

  redis-cache:
    image: redis:alpine
    container_name: kiaan-redis-cache
    networks:
      - kiaan-network

  redis-queue:
    image: redis:alpine
    container_name: kiaan-redis-queue
    networks:
      - kiaan-network

  redis-socketio:
    image: redis:alpine
    container_name: kiaan-redis-socketio
    networks:
      - kiaan-network

  # ============================================
  # SUPABASE SELF-HOSTED (Complete Stack)
  # ============================================

  # PostgreSQL Database
  postgres:
    image: supabase/postgres:15.1.0.117
    container_name: kiaan-postgres
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGUSER: supabase_admin
      POSTGRES_PASSWORD: your_super_secret_password_change_this
      POSTGRES_DB: postgres
      JWT_SECRET: your_jwt_secret_at_least_32_characters_long
      JWT_EXP: 3600
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ../database/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    networks:
      - kiaan-network

  # Supabase Studio (Admin UI)
  studio:
    image: supabase/studio:20231123-64a766a
    container_name: kiaan-supabase-studio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/profile', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      timeout: 5s
      interval: 5s
      retries: 3
    ports:
      - "54323:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: your_super_secret_password_change_this
      DEFAULT_ORGANIZATION_NAME: Kiaan POS
      DEFAULT_PROJECT_NAME: Kiaan POS Project
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:8001
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJzZXJ2aWNlX3JvbGUiLAogICAgImlzcyI6ICJzdXBhYmFzZS1kZW1vIiwKICAgICJpYXQiOiAxNjQxNzY5MjAwLAogICAgImV4cCI6IDE3OTk1MzU2MDAKfQ.DaYlNEoUrrEn2Ig7tqibS-PHK5vgusbcbo7X36XVt4Q
    networks:
      - kiaan-network
    depends_on:
      - meta

  # Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: kiaan-kong
    restart: unless-stopped
    entrypoint: bash -c 'eval "echo \"$$(cat ~/temp.yml)\"" > ~/kong.yml && /docker-entrypoint.sh kong docker-start'
    ports:
      - "8001:8000/tcp"
      - "8444:8443/tcp"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJzZXJ2aWNlX3JvbGUiLAogICAgImlzcyI6ICJzdXBhYmFzZS1kZW1vIiwKICAgICJpYXQiOiAxNjQxNzY5MjAwLAogICAgImV4cCI6IDE3OTk1MzU2MDAKfQ.DaYlNEoUrrEn2Ig7tqibS-PHK5vgusbcbo7X36XVt4Q
    volumes:
      - ./kong.yml:/home/kong/temp.yml:ro
    networks:
      - kiaan-network
    depends_on:
      - analytics

  # PostgREST (Auto-generated REST API)
  rest:
    image: postgrest/postgrest:v11.2.2
    container_name: kiaan-postgrest
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: postgres://supabase_admin:your_super_secret_password_change_this@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: your_jwt_secret_at_least_32_characters_long
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: your_jwt_secret_at_least_32_characters_long
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - kiaan-network
    depends_on:
      - postgres

  # GoTrue (Authentication)
  auth:
    image: supabase/gotrue:v2.132.3
    container_name: kiaan-gotrue
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    ports:
      - "9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8001
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_admin:your_super_secret_password_change_this@postgres:5432/postgres
      GOTRUE_SITE_URL: http://localhost:8001
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: your_jwt_secret_at_least_32_characters_long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "false"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@kiaan.com
      GOTRUE_SMTP_HOST: supabase-mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: fake_mail_user
      GOTRUE_SMTP_PASS: fake_mail_password
      GOTRUE_SMTP_SENDER_NAME: fake_sender
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    networks:
      - kiaan-network
    depends_on:
      - postgres

  # Realtime (WebSocket subscriptions)
  realtime:
    image: supabase/realtime:v2.25.50
    container_name: kiaan-realtime
    healthcheck:
      test: ["CMD", "bash", "-c", "printf \\GET\\ /api/tenants/realtime-dev/health\\ HTTP/1.1\\r\\nHost:\\ localhost\\r\\n\\r\\n | nc localhost 4000 | grep -q OK"]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: your_super_secret_password_change_this
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: your_jwt_secret_at_least_32_characters_long
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - kiaan-network
    depends_on:
      - postgres

  # Storage (File uploads)
  storage:
    image: supabase/storage-api:v0.43.11
    container_name: kiaan-storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJzZXJ2aWNlX3JvbGUiLAogICAgImlzcyI6ICJzdXBhYmFzZS1kZW1vIiwKICAgICJpYXQiOiAxNjQxNzY5MjAwLAogICAgImV4cCI6IDE3OTk1MzU2MDAKfQ.DaYlNEoUrrEn2Ig7tqibS-PHK5vgusbcbo7X36XVt4Q
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: your_jwt_secret_at_least_32_characters_long
      DATABASE_URL: postgres://supabase_admin:your_super_secret_password_change_this@postgres:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - kiaan-network
    depends_on:
      - postgres
      - rest
      - imgproxy

  # Image Proxy
  imgproxy:
    image: darthsim/imgproxy:latest
    container_name: kiaan-imgproxy
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - kiaan-network

  # PostgreSQL Meta (Database management API)
  meta:
    image: supabase/postgres-meta:v0.75.0
    container_name: kiaan-postgres-meta
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: your_super_secret_password_change_this
    networks:
      - kiaan-network
    depends_on:
      - postgres

  # Analytics
  analytics:
    image: supabase/logflare:1.4.0
    container_name: kiaan-analytics
    healthcheck:
      test: ["CMD", "curl", "http://localhost:4000/health"]
      timeout: 5s
      interval: 5s
      retries: 10
    restart: unless-stopped
    ports:
      - "4001:4000"
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      DB_USERNAME: supabase_admin
      DB_DATABASE: postgres
      DB_HOSTNAME: postgres
      DB_PORT: 5432
      DB_PASSWORD: your_super_secret_password_change_this
      DB_SCHEMA: _analytics
      LOGFLARE_API_KEY: your_super_secret_logflare_key
      LOGFLARE_SINGLE_TENANT: "true"
      LOGFLARE_SUPABASE_MODE: "true"
      LOGFLARE_MIN_CLUSTER_SIZE: 1
      POSTGRES_BACKEND_URL: postgresql://supabase_admin:your_super_secret_password_change_this@postgres:5432/postgres
      POSTGRES_BACKEND_SCHEMA: _analytics
      LOGFLARE_FEATURE_FLAG_OVERRIDE: multibackend=true
    networks:
      - kiaan-network
    depends_on:
      - postgres

  # ============================================
  # HYPERSWITCH PAYMENT GATEWAY
  # ============================================

  hyperswitch:
    image: juspaydotin/hyperswitch-router:latest
    container_name: kiaan-hyperswitch
    restart: unless-stopped
    ports:
      - "8002:8080"
    environment:
      - DATABASE_URL=postgresql://supabase_admin:your_super_secret_password_change_this@postgres:5432/postgres
      - REDIS_URL=redis://redis-cache:6379
    networks:
      - kiaan-network
    depends_on:
      - postgres
      - redis-cache

  # ============================================
  # UTILITY SERVICES
  # ============================================

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: kiaan-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - kiaan-network

networks:
  kiaan-network:
    driver: bridge

volumes:
  erpnext-data:
  mariadb-data:
  postgres-data:
  storage-data:
