version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kiaan-postgres
    restart: always
    environment:
      POSTGRES_USER: kiaan_user
      POSTGRES_PASSWORD: kiaan_secure_pass_2024
      POSTGRES_DB: kiaan_pos_wallet
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiaan_user -d kiaan_pos_wallet"]
      interval: 10s
      timeout: 5s
      retries: 5

  hasura:
    image: hasura/graphql-engine:v2.40.0
    container_name: kiaan-hasura
    restart: always
    ports:
      - "8095:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://kiaan_user:kiaan_secure_pass_2024@postgres:5432/kiaan_pos_wallet
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: kiaan_admin_secret_2024
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"HS256","key":"kiaan_jwt_secret_key_change_this_in_production_2024"}'
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: "true"
      HASURA_GRAPHQL_CORS_DOMAIN: "*"

volumes:
  postgres_data:
    driver: local
